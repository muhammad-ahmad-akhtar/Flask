<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1 >Sign Up</h1>
    <form action="/signup" method="post">
        <input title="E-mail: " placeholder="ali@gmail.com" autofocus autocomplete="off" name="email" type="text"><br><br>
        <input title="Password: " placeholder="12345" autocomplete="off" name="password" type="password"><br><br>
        <button>Login</button><h4>Already have an account? <a href="/login">Login Now</a></h4>
    </form>
</body>
</html>
