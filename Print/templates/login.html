<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1 >Log In</h1>
    <form action="/login" method="post">
        <input title="E-mail: " placeholder="ali@gmail.com" autofocus autocomplete="off" name="email" type="text"><br><br>
        <input title="Password: " placeholder="12345" autocomplete="off" name="password" type="password"><br><br>
        <button>Login</button><h4>Don't have an account? <a href="/signup">Register Now</a></h4>
    </form>
</body>
</html>
