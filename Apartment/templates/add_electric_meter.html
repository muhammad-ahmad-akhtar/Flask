<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Electric Meter Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Add Electric Meter Record</h2>
        <form action="{{ url_for('add_electric_meter') }}" method="POST">
            <div class="mb-3">
                <label for="meter_number" class="form-label">Meter Number</label>
                <input type="text" class="form-control" id="meter_number" name="meter_number" required>
            </div>
            <div class="mb-3">
                <label for="month_year" class="form-label">Month & Year</label>
                <input type="text" class="form-control" id="month_year" name="month_year" required>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Units Consumed</label>
                <input type="number" class="form-control" id="units" name="units" required>
            </div>
            <div class="mb-3">
                <label for="bill_amount" class="form-label">Bill Amount</label>
                <input type="number" class="form-control" id="bill_amount" name="bill_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Record</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
