<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meter History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Electric Meter History</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Meter Number</th>
                    <th>Month & Year</th>
                    <th>Units</th>
                    <th>Bill Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for record in electric_meters %}
                <tr>
                    <td>{{ record.meter_number }}</td>
                    <td>{{ record.month_year }}</td>
                    <td>{{ record.units }}</td>
                    <td>{{ record.bill_amount }}</td>
                    <td>
                        <a href="{{ url_for('edit_electric_meter', id=record.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_electric_meter', id=record.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
