{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1><br><br>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name"  type="text"><br><br>
            {% for sport in sports %}
                <input name="sport" type="radio" value="{{ sport }}">{{ sport }}</input>
            {% endfor %}
            <br><br>
        <button style="text-align: end;" type="submit">Register</button>
    </form>

{% endblock %}
